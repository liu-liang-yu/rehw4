<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 350px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input[type=text], input[type=password] { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #bbb; border-radius: 4px; }
        button { width: 100%; margin-top: 24px; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 1em; }
        button:hover { background: #1565c0; }
        .link { display: block; text-align: center; margin-top: 18px; color: #1976d2; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        .msg { color: #d32f2f; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>註冊</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="msg">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <label for="username">帳號：</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">註冊</button>
        </form>
        <a class="link" href="/login">已有帳號？登入</a>
        <a class="link" href="/">回首頁</a>
    </div>
</body>
</html>
